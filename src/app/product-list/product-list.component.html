<div class="container py-4">
  <h3 class="text-center mb-4">Our Latest Jeans Collection</h3>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card shadow-sm p-3 mb-4">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">
            <strong>â‚¹{{ product.price }}</strong>
          </p>
          <a
            href="https://wa.me/yourwhatsapplink?text=I%20want%20to%20buy%20{{
              product.name
            }}"
            target="_blank"
            class="btn btn-success"
          >
            Chat on WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
