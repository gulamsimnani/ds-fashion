<div class="container py-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group mb-2">
          <input formControlName="title" class="form-control" placeholder="Title" required />
        </div>
        <div class="form-group mb-2">
          <input formControlName="description" class="form-control" placeholder="Description" />
        </div>
        <div class="form-group mb-2">
          <input type="number" formControlName="price" class="form-control" placeholder="Price" />
        </div>
        <div class="form-group mb-2">
          <input type="number" formControlName="oldPrice" class="form-control" placeholder="Old Price" />
        </div>
        <div class="form-group mb-2">
          <input type="number" formControlName="rating" class="form-control" placeholder="Rating" />
        </div>
        <div class="form-group mb-2">
          <input type="number" formControlName="reviews" class="form-control" placeholder="Reviews" />
        </div>
        <div class="form-group mb-2">
          <input formControlName="category" class="form-control" placeholder="Category" />
        </div>
        <div class="form-group mb-2">
          <input formControlName="color" class="form-control" placeholder="Color" />
        </div>
        <div class="form-group mb-2">
          <input formControlName="size" class="form-control" placeholder="Size" />
        </div>
        <div class="form-check mb-2">
          <input type="checkbox" class="form-check-input" formControlName="bestseller" id="bestseller" />
          <label class="form-check-label" for="bestseller">Bestseller</label>
        </div>
        <div class="form-group mb-3">
          <input type="file" class="form-control" (change)="onFileChange($event)" multiple />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          {{ selectedProductId ? 'Update Product' : 'Create Product' }}
        </button>
      </form>
    </div>
  </div>

  <hr class="my-4" />

  <div class="row">
    <div class="col-md-12">
      <h4>Product List</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Price</th>
              <th>Bestseller</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.title }}</td>
              <td>â‚¹{{ product.price }}</td>
              <td>{{ product.bestseller ? 'Yes' : 'No' }}</td>
              <td>{{ product.category }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(product)">Edit</button>
                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(product.productId!)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
